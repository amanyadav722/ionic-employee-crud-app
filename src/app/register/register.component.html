<ion-content>
  <form #registerForm="ngForm" (ngSubmit)="onRegister(registerForm.value)">
    <ion-item>
      <ion-label position="floating">Username</ion-label>
      <ion-input type="text" name="username" ngModel required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Password</ion-label>
      <ion-input type="password" name="password" ngModel required></ion-input>
    </ion-item>
    <ion-button type="submit" expand="full">Register</ion-button>
  </form>
</ion-content>
