<ion-content>
  <form #loginForm="ngForm" (ngSubmit)="onLogin(loginForm.value)">
    <ion-item>
      <ion-label position="floating">Username</ion-label>
      <ion-input type="text" name="username" ngModel required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Password</ion-label>
      <ion-input type="password" name="password" ngModel required></ion-input>
    </ion-item>
    <ion-button type="submit" expand="full">Login</ion-button>
  </form>
</ion-content>
